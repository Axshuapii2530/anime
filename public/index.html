<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime Video Player</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            margin-top: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Random Anime Video API Test</h1>
    <button id="fetchButton">Fetch Random Video</button>
    <video id="videoPlayer" controls autoplay></video>
    <p id="message"></p>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const videoPlayer = document.getElementById('videoPlayer');
            const messageElement = document.getElementById('message');

            const apiUrl = 'https://anime-gamma-three.vercel.app/api/axshu';

            messageElement.textContent = 'Fetching video...';
            videoPlayer.style.display = 'none';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    if (data.videoUrl) {
                        videoPlayer.src = data.videoUrl;
                        videoPlayer.style.display = 'block';
                        messageElement.textContent = `Playing video: ${data.videoUrl}`;
                    } else {
                        messageElement.textContent = 'Error: Video URL not found in API response.';
                    }
                } else {
                    messageElement.textContent = `Error: API responded with status ${response.status}. Message: ${data.message || 'Unknown error'}`;
                }

            } catch (error) {
                messageElement.textContent = `Error fetching API: ${error.message}`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>

</html>
